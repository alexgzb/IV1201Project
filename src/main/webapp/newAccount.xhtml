<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/templates/commonlayout.xhtml">

    <ui:define name="title"></ui:define>
    <ui:define name="content">
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="#{messages.username}"/>
                <h:inputText id="username" value="#{accountView.username}" pt:required="" pt:type="text" />
                <h:outputLabel value="#{messages.password}"/>
                <h:inputText id="password" value="#{accountView.password}" pt:required="" pt:type="password" pt:placeholder="#{messages.enter8CharsMinimum}"/>
                <h:outputLabel value="#{messages.firstname}"/>
                <h:inputText id="firstname" value="#{accountView.firstname}" pt:required="" pt:type="text" />
                <h:outputLabel value="#{messages.lastname}"/>
                <h:inputText id="lastname" value="#{accountView.lastname}" pt:required="" pt:type="text" />
                <h:outputLabel value="#{messages.email}"/>
                <h:inputText id="email" value="#{accountView.email}" pt:required="" pt:type="email" />
                <h:outputLabel value="#{messages.ssn}"  />
                <h:inputText id="ssn" value="#{accountView.ssn }" pt:pattern="\d{12}" pt:required="" pt:type="text" pt:placeholder="#{messages.ssnFormat}"/>
                <h:commandLink action="#{accountView.getCompetences(messages.code)}"> 
                    <input type="submit" value="Test comp" />
                </h:commandLink>
            </h:panelGrid>
            <h:commandButton value="#{messages.makeAcc}" action="#{accountView.newAccount}"/>
        </h:form>
        <br/>
        <h:outputLabel value="#{messages[accountView.requestResponse]}"/>
        <br/>
        <h:outputLabel value="#{messages[accountView.errorMessage]}"/>
        <br/>
        <ui:repeat value="#{accountView.competence}" var="comp">
            #{comp}<br/>
        </ui:repeat>
    </ui:define>
</ui:composition>
