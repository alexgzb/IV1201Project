<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/commonlayout.xhtml">

    <ui:define name="title"></ui:define>
    <ui:define name="content">
        <h:form>
            <p:messages id="messages" autoUpdate="true" closable="true" />
            
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="#{messages.username}"/>
                <p:inputText id="username" value="#{accountView.username}" required="true"
                             requiredMessage="#{messages.usernameRequired}" validatorMessage="#{messages.illegalCharactersUsername}">
                    <f:validateRegex pattern="[a-zA-Z ]*" />
                </p:inputText>
                
                
                <h:outputLabel for="pwd1" value="#{messages.password}" />
                <p:password id="pwd1" value="#{accountView.password}"
                            label="#{messages.password}" required="true" requiredMessage="#{messages.passwordRequired}"
                            feedback="true" weakLabel="#{messages.weak}"  goodLabel="#{messages.good}"
                            strongLabel="#{messages.strong}" promptLabel="#{messages.defineAPassword}"
                            placeholder="#{messages.enter8CharsMinimum}" validatorMessage="#{messages.min8Char}" >
                    <f:validateLength minimum="8"/>
                </p:password>

                
                
                <h:outputLabel value="#{messages.firstname}"/>
                <p:inputText id="firstname" value="#{accountView.firstname}" required="true"
                             requiredMessage="#{messages.firstnameRequired}" validatorMessage="#{messages.illegalCharactersFirstname}">
                    <f:validateRegex pattern="[a-zA-Z ]*" />
                </p:inputText>
                
                <h:outputLabel value="#{messages.lastname}"/>
                <p:inputText id="lastname" value="#{accountView.lastname}" required="true"
                             requiredMessage="#{messages.lastnameRequired}" validatorMessage="#{messages.illegalCharactersLastname}">
                    <f:validateRegex pattern="[a-zA-Z ]*" />
                </p:inputText>
                
                <h:outputLabel value="#{messages.email}"/>
                <p:inputText id="email" value="#{accountView.email}" required="true"
                             requiredMessage="#{messages.emailRequired}"
                             validatorMessage="#{messages.emailImproperFormat}" type="email" >
                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                
                <h:outputLabel value="#{messages.ssn}"  />
                <p:inputText id="ssn" value="#{accountView.ssn}" placeholder="#{messages.ssnFormat}" required="true"
                             requiredMessage="#{messages.ssnRequired}" validatorMessage="#{messages.ssnImproperFormat}">
                    <f:validateRegex pattern="\d{12}"/>
                </p:inputText>
                
            </h:panelGrid>
            <h:commandButton value="#{messages.makeAcc}" action="#{accountView.newAccount}"/>
        </h:form>
        <br/>
        <h:outputLabel value="#{messages[accountView.requestResponse]}"/>
        <br/>
        <h:outputLabel value="#{messages[accountView.errorMessage]}"/>
        <br/>
    </ui:define>
</ui:composition>
