<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/commonlayout.xhtml">

    <ui:define name="title">Index #{messages.page}</ui:define>
    <ui:define name="content">
        <div>
            Hello from Facelets
            <br />
            <div>
                <h:form id="login" onsubmit="document.getElementById('login').action='j_security_check';" prependId="false">
                    <h:panelGrid>
                        <h:outputLabel value="Username "/>
                        <h:inputText id="j_username"/>
                        <h:outputLabel value="Password"/>
                        <h:inputText id="j_password"/>
                    </h:panelGrid>
                    <h:commandButton value="Login"/>
                </h:form>
            </div>
            <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        </div>
    </ui:define>
</ui:composition>
